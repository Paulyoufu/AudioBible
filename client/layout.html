<template name="layout">
  {{#ionBody}}

    {{#ionSideMenuContainer}}

      {{#ionSideMenus}}

        {{#ionSideMenu side="left"}}
          {{> booksMenu}}
        {{/ionSideMenu}}

        {{#ionSideMenu side="right"}}
          {{> chaptersMenu}}
        {{/ionSideMenu}}

      {{/ionSideMenus}}


      {{#ionSideMenuContent}}

        {{> ionNavBar class="bar-positive"}}
        {{#ionNavView}}
          {{> yield}}
        {{/ionNavView}}
      {{/ionSideMenuContent}}

    {{/ionSideMenuContainer}}

    {{> footer}}

  {{/ionBody}}
</template>
